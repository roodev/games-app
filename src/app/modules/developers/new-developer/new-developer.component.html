
<h2 mat-dialog-title>Cadastrar uma nova Desenvolvedora</h2>
<mat-horizontal-stepper linear="true" #stepper>
    <mat-step [stepControl]="developerFormGroup" editable="false">
        <ng-template matStepLabel>{{stepDeveloperLabel}}</ng-template>             
        <form [formGroup]="developerFormGroup" class="form">
            <mat-form-field class="form-element">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" placeholder="Nome" required> 
                <mat-error *ngIf="developerNameExists()">"JÃ¡ existe uma desenvolvedora cadastrada com esse nome</mat-error>                               
            </mat-form-field>
            <mat-form-field class="form-element">
                <mat-label>Imagem</mat-label>
                <input matInput formControlName="imagem" placeholder="Link da imagem" required>
            </mat-form-field>
            <mat-form-field class="form-element">
                <mat-label>Nacionalidade</mat-label>
                <input matInput formControlName="nacionalidade" placeholder="Nacionalidade" required>
            </mat-form-field>
            <mat-form-field class="form-element">
                <mat-label>Plataforma</mat-label>
                <input matInput formControlName="plataforma" placeholder="Plataforma" required>
            </mat-form-field>
            <div class="form-element">
                <button class="button" color="primary" mat-button [disabled]="developerFormGroup.invalid" (click)="createNewDeveloper()">Adicionar Desenvolvedora</button> 
            </div>
         

        </form>            
<div class="form-element">
    <button class="button" color="warn" (click)="closeDialog()">Fechar</button>
</div>
