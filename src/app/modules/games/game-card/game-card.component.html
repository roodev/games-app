<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <img mat-card-avatar class="prdutora-image" [src]="Game.developer.imagem">
      <mat-card-title>{{Game.developer.nome}}</mat-card-title>
      <mat-card-subtitle>{{Game.plataforma}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="gameCapa-image" [src]="Game.imagem" alt="Capa of a {{Game.nome}}">
    <mat-card-content>
        <span class="mat-h2">{{Game.nome}}</span>
      <p>
        {{sliceSnyposis(Game.sinopse)}}
      </p>
    </mat-card-content>
  </mat-card>
