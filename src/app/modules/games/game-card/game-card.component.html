<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <img mat-card-avatar class="developer-image" [src]="Game.developer.imagem" onError="this.src='./../../../../assets/developer.png.png'">      
      <mat-card-title>{{Game.developer.nome}}</mat-card-title>
      <mat-card-subtitle>{{Game.plataforma}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [routerLink]="['/games/detail',Game.nome]" class="gameCapa-image routerLinkGame" [src]="Game.imagem" alt="Capa of a {{Game.nome}}">
    <mat-card-content>
        <span [routerLink]="['/games/detail',Game.nome]"class="mat-h2 routerLinkGame">{{Game.nome}}</span>
      <p>
        {{sliceSnyposis(Game.sinopse)}}
      </p>
    </mat-card-content>
  </mat-card>
