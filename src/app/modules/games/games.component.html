<div *ngFor="let game of Games">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{game.nome}}</mat-card-title>
      <mat-card-subtitle>{{game.plataforma}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="game.imagem" alt="Photo of a {{game.nome}}">
    <mat-card-content>
      <p>
        {{game.sinopse}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
